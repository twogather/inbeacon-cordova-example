<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <div class="views">

                <div id="view1" class="view center slide-in active">
                    <button class="long" data-action="initInBeacon">Initialize</button>
                    <button class="long" data-action="refresh">Refresh</button>
                    <button class="long" data-action="attachUser">Attach user</button>
                    <button class="long" data-action="detachUser">Detach user</button>
                    <button class="long" data-action="checkCapabilitiesAndRights">checkCapabilitiesAndRights</button>
                    <button class="long" data-action="checkCapabilitiesAndRightsWithAlert">checkCapabilitiesAndRightsWithAlert</button>
                    <button class="long" data-action="getInRegions">getInRegions</button>
                    <button class="long" data-action="getBeaconState">getBeaconState</button>
                </div>

                <div id="view2" class="view">
                    <div id="logger">
                    </div>
                </div>

                <div id="view3" class="view">
                    <div class="input">
                        <label>ClientId</label>
                        <input id="input-clientid" type="text" name="clientId" placeholder="InBeacon clientId" />
                        <label>Secret</label>
                        <input id="input-secret" type="text" name="secret" placeholder="InBeacon secret" />
                        <label>Username</label>
                        <input id="input-username" type="text" name="username" placeholder="username" />
                        <label>Email</label>
                        <input id="input-email" type="text" name="email" placeholder="email" />
                    </div>
                </div>

            </div>
            <div id="footer">
                <button data-view="view1" class="active">Actions</button>
                <button data-view="view2">Logs</button>
                <button data-view="view3">Settings</button>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
